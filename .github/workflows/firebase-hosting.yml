name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build
        env:
          REACT_APP_CHAT_API_URL: ${{ secrets.REACT_APP_CHAT_API_URL }}
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_USER_API_URL: ${{ secrets.REACT_APP_USER_API_URL }}
          REACT_APP_CANDIDATE_API_URL: ${{ secrets.REACT_APP_CANDIDATE_API_URL }}
          REACT_APP_ELECTION_API_URL: ${{ secrets.REACT_APP_ELECTION_API_URL }}
          REACT_APP_YOUTUBE_API_URL: ${{ secrets.REACT_APP_YOUTUBE_API_URL }}
          REACT_APP_QUIZ_API_URL: ${{ secrets.REACT_APP_QUIZ_API_URL }}
          REACT_APP_COMMUNITY_API_URL: ${{ secrets.REACT_APP_COMMUNITY_API_URL }}
          REACT_APP_COMMUNITY_CATEGORY_API_URL: ${{ secrets.REACT_APP_COMMUNITY_CATEGORY_API_URL }}
          REACT_APP_COMMUNITY_POST_API_URL: ${{ secrets.REACT_APP_COMMUNITY_POST_API_URL }}
          REACT_APP_FILE_API_URL: ${{ secrets.REACT_APP_FILE_API_URL }}
          REACT_APP_MAX_FILE_SIZE_MB: ${{ secrets.REACT_APP_MAX_FILE_SIZE_MB }}
          REACT_APP_WALLET_API_URL: ${{ secrets.REACT_APP_WALLET_API_URL }}
          REACT_APP_GLOSSARY_API_URL: ${{ secrets.REACT_APP_GLOSSARY_API_URL }}
          REACT_APP_TRANSLATION_API_URL: ${{ secrets.REACT_APP_TRANSLATION_API_URL }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          CI: false

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: mock-election-frontend

